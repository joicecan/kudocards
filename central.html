<body>
    <center>
        <form class="cf">
            <div class="half left cf bg-image" id="kudocard" style="background: url('./central.png');">
                <div id="Um" class="editavel" contenteditable="true" maxlength="30"></div>
                <div id="Dois" class="editavel" contenteditable="true" maxlength="30"></div>
                <div id="Tres" class="editavel" contenteditable="true" maxlength="30"></div>
                <div id="Quatro" class="editavel" contenteditable="true" maxlength="30"></div>
                <div id="Cinco" class="editavel" contenteditable="true" maxlength="30"></div>
            </div>
        </form>

        <div id="dl-btn"></div> <br />

        <button class="button" a class="btn btn-success" href="javascript:void(0);" onclick="downloadKudoCard();">
            Baixe seu cart√£o EU + 1
        </button>
       <br />
    </center>
    <br /><br />
</body>

<script>
    function downloadKudoCard() {
        html2canvas(
            document.querySelector('#kudocard'),
            { backgroundColor: null }
        )
            .then(function (canvas) {
                const image = canvas.toDataURL('image/jpg');
                const link = document.createElement('a');
                link.href = image;

                document.querySelector('#dl-btn').innerHTML = '';
                document.querySelector('#dl-btn').appendChild(link);

                link.download = 'kudocard.jpg';
                link.target = '_blank';
                link.click();
            });
    }
</script>

</html>
